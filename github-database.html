<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --card: #16161f;
      --border: #2a2a3a;
      --accent: #7fffb2;
      --accent2: #5b8dff;
      --accent3: #ff6b9d;
      --text: #e8e8f0;
      --muted: #6b6b88;
      --tag-bg: #1e1e2e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(127,255,178,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(127,255,178,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 24px 100px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      margin-bottom: 64px;
      animation: fadeUp 0.7s ease both;
    }

    .header-tag {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--accent);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-tag::before {
      content: '';
      width: 24px;
      height: 1px;
      background: var(--accent);
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      color: var(--muted);
      font-size: 1rem;
      font-family: 'Space Mono', monospace;
      max-width: 420px;
      line-height: 1.7;
    }

    /* Controls bar */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      align-items: center;
      animation: fadeUp 0.7s 0.1s ease both;
    }

    .search-wrap {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    #search {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      padding: 12px 16px 12px 42px;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s;
    }

    #search:focus { border-color: var(--accent); }
    #search::placeholder { color: var(--muted); }

    .filter-btns {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .filter-btn:hover, .filter-btn.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(127,255,178,0.06);
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 24px;
      margin-bottom: 36px;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      animation: fadeUp 0.7s 0.15s ease both;
    }

    .stat strong {
      color: var(--accent);
      font-size: 18px;
      display: block;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
    }

    /* Add button */
    #add-btn {
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      padding: 12px 22px;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 13px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    #add-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(127,255,178,0.25);
    }

    /* Grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      animation: fadeUp 0.7s 0.2s ease both;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      position: relative;
      cursor: pointer;
      transition: all 0.25s;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: var(--card-accent, var(--accent));
      opacity: 0;
      transition: opacity 0.25s;
    }

    .card:hover {
      border-color: rgba(127,255,178,0.3);
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.4);
    }

    .card:hover::before { opacity: 1; }

    .card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 14px;
      gap: 12px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(127,255,178,0.08);
      border: 1px solid rgba(127,255,178,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 18px;
    }

    .card-actions {
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .card:hover .card-actions { opacity: 1; }

    .card-action-btn {
      width: 30px;
      height: 30px;
      border-radius: 7px;
      border: 1px solid var(--border);
      background: var(--surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      transition: all 0.15s;
    }

    .card-action-btn:hover { color: var(--text); border-color: var(--text); }
    .card-action-btn.delete:hover { color: var(--accent3); border-color: var(--accent3); }

    .card-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .card-desc {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .card-link {
      display: flex;
      align-items: center;
      gap: 7px;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--accent2);
      text-decoration: none;
      margin-bottom: 16px;
      word-break: break-all;
      transition: color 0.15s;
    }

    .card-link:hover { color: var(--accent); }

    .card-footer {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      align-items: center;
    }

    .tag {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 5px;
      background: var(--tag-bg);
      border: 1px solid var(--border);
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    .tag.lang {
      color: var(--accent);
      border-color: rgba(127,255,178,0.2);
      background: rgba(127,255,178,0.05);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 6px var(--accent);
      margin-left: auto;
    }

    .status-dot.archived {
      background: var(--muted);
      box-shadow: none;
    }

    /* Empty state */
    #empty {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 24px;
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 13px;
    }

    #empty .big { font-size: 48px; margin-bottom: 16px; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .modal-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px;
      width: 100%;
      max-width: 520px;
      transform: translateY(16px);
      transition: transform 0.25s;
    }

    .modal-overlay.open .modal { transform: translateY(0); }

    .modal h2 {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .modal-sub {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      color: var(--accent);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input, textarea, select {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      padding: 12px 14px;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus, select:focus { border-color: var(--accent); }
    input::placeholder, textarea::placeholder { color: var(--muted); }

    textarea { resize: vertical; min-height: 90px; }

    select option { background: var(--card); }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    .btn-cancel {
      padding: 11px 22px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: 'Syne', sans-serif;
      font-weight: 600;
      font-size: 13px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel:hover { border-color: var(--text); color: var(--text); }

    .btn-save {
      padding: 11px 28px;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 13px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-save:hover {
      box-shadow: 0 6px 20px rgba(127,255,178,0.3);
      transform: translateY(-1px);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card { animation: fadeUp 0.4s ease both; }

    /* No results */
    #no-results {
      display: none;
      grid-column: 1/-1;
      text-align: center;
      padding: 60px 24px;
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .form-row { grid-template-columns: 1fr; }
      .controls { flex-direction: column; }
      .search-wrap { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="header-tag">Portfolio Index</div>
    <h1>My <span>GitHub</span><br/>Projects</h1>
    <p class="subtitle">// A curated index of repositories, experiments & builds.</p>
  </header>

  <div class="stats">
    <div class="stat"><strong id="count-total">0</strong>Projects</div>
    <div class="stat"><strong id="count-active">0</strong>Active</div>
    <div class="stat"><strong id="count-langs">0</strong>Languages</div>
  </div>

  <div class="controls">
    <div class="search-wrap">
      <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      <input type="text" id="search" placeholder="Search projects..." />
    </div>
    <div class="filter-btns">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="archived">Archived</button>
    </div>
    <button id="add-btn">
      <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
      Add Project
    </button>
  </div>

  <div id="grid">
    <div id="empty">
      <div class="big">‚åÄ</div>
      <div>No projects yet.</div>
      <div style="margin-top:8px; opacity:0.6">Hit <strong>Add Project</strong> to get started.</div>
    </div>
    <div id="no-results">No projects match your search.</div>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2 id="modal-title">Add Project</h2>
    <p class="modal-sub">// Fill in the details below</p>

    <div class="form-group">
      <label>Project Name *</label>
      <input type="text" id="f-name" placeholder="e.g. my-awesome-tool" />
    </div>
    <div class="form-group">
      <label>GitHub URL *</label>
      <input type="url" id="f-url" placeholder="https://github.com/username/repo" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="f-desc" placeholder="What does this project do? Keep it short and punchy."></textarea>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Language</label>
        <input type="text" id="f-lang" placeholder="e.g. Python, JS, Go" />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" id="f-cat" placeholder="e.g. API, CLI, Web App" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Status</label>
        <select id="f-status">
          <option value="active">üü¢ Active</option>
          <option value="archived">‚¨ú Archived</option>
        </select>
      </div>
      <div class="form-group">
        <label>Emoji Icon</label>
        <input type="text" id="f-emoji" placeholder="e.g. üöÄ üõ†Ô∏è ü§ñ" maxlength="4" />
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" id="modal-cancel">Cancel</button>
      <button class="btn-save" id="modal-save">Save Project</button>
    </div>
  </div>
</div>

<script>
  // ‚îÄ‚îÄ Data ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  let projects = JSON.parse(localStorage.getItem('gh_projects') || '[]');
  let editingId = null;
  let activeFilter = 'all';

  const accentColors = [
    '#7fffb2', '#5b8dff', '#ff6b9d', '#ffd166', '#a78bfa', '#34d399', '#f97316'
  ];

  function save() {
    localStorage.setItem('gh_projects', JSON.stringify(projects));
  }

  // ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function render(filter = activeFilter) {
    const query = document.getElementById('search').value.toLowerCase();
    const grid = document.getElementById('grid');

    let visible = projects.filter(p => {
      const matchFilter = filter === 'all' || p.status === filter;
      const matchSearch = !query ||
        p.name.toLowerCase().includes(query) ||
        p.desc.toLowerCase().includes(query) ||
        (p.lang || '').toLowerCase().includes(query) ||
        (p.cat || '').toLowerCase().includes(query);
      return matchFilter && matchSearch;
    });

    // Remove existing cards
    grid.querySelectorAll('.card').forEach(c => c.remove());
    document.getElementById('empty').style.display = projects.length === 0 ? 'block' : 'none';
    document.getElementById('no-results').style.display =
      (projects.length > 0 && visible.length === 0) ? 'block' : 'none';

    visible.forEach((p, i) => {
      const color = accentColors[p.colorIdx % accentColors.length];
      const card = document.createElement('div');
      card.className = 'card';
      card.style.setProperty('--card-accent', color);
      card.style.animationDelay = `${i * 0.05}s`;
      card.innerHTML = `
        <div class="card-top">
          <div class="card-icon">${p.emoji || 'üìÅ'}</div>
          <div class="card-actions">
            <button class="card-action-btn edit" title="Edit" onclick="openEdit('${p.id}')">
              <svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            </button>
            <button class="card-action-btn delete" title="Delete" onclick="deleteProject('${p.id}')">
              <svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14H6L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/></svg>
            </button>
          </div>
        </div>
        <div class="card-title">${escHtml(p.name)}</div>
        <div class="card-desc">${escHtml(p.desc) || '‚Äî No description yet ‚Äî'}</div>
        <a class="card-link" href="${escHtml(p.url)}" target="_blank" rel="noopener">
          <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
          ${escHtml(p.url)}
        </a>
        <div class="card-footer">
          ${p.lang ? `<span class="tag lang">${escHtml(p.lang)}</span>` : ''}
          ${p.cat ? `<span class="tag">${escHtml(p.cat)}</span>` : ''}
          <div class="status-dot ${p.status === 'archived' ? 'archived' : ''}" title="${p.status}"></div>
        </div>
      `;
      grid.appendChild(card);
    });

    // Stats
    const langs = [...new Set(projects.map(p => p.lang).filter(Boolean))];
    document.getElementById('count-total').textContent = projects.length;
    document.getElementById('count-active').textContent = projects.filter(p => p.status === 'active').length;
    document.getElementById('count-langs').textContent = langs.length;
  }

  function escHtml(str) {
    return (str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  // ‚îÄ‚îÄ Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function openModal(id = null) {
    editingId = id;
    const modal = document.getElementById('modal');
    document.getElementById('modal-title').textContent = id ? 'Edit Project' : 'Add Project';

    if (id) {
      const p = projects.find(x => x.id === id);
      document.getElementById('f-name').value = p.name;
      document.getElementById('f-url').value = p.url;
      document.getElementById('f-desc').value = p.desc;
      document.getElementById('f-lang').value = p.lang || '';
      document.getElementById('f-cat').value = p.cat || '';
      document.getElementById('f-status').value = p.status;
      document.getElementById('f-emoji').value = p.emoji || '';
    } else {
      ['f-name','f-url','f-desc','f-lang','f-cat','f-emoji'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('f-status').value = 'active';
    }

    modal.classList.add('open');
    document.getElementById('f-name').focus();
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('open');
    editingId = null;
  }

  function openEdit(id) {
    openModal(id);
  }

  function deleteProject(id) {
    if (!confirm('Remove this project?')) return;
    projects = projects.filter(p => p.id !== id);
    save();
    render();
  }

  document.getElementById('add-btn').addEventListener('click', () => openModal());
  document.getElementById('modal-cancel').addEventListener('click', closeModal);
  document.getElementById('modal').addEventListener('click', e => {
    if (e.target === document.getElementById('modal')) closeModal();
  });

  document.getElementById('modal-save').addEventListener('click', () => {
    const name = document.getElementById('f-name').value.trim();
    const url = document.getElementById('f-url').value.trim();
    if (!name || !url) { alert('Name and GitHub URL are required.'); return; }

    if (editingId) {
      const p = projects.find(x => x.id === editingId);
      p.name = name; p.url = url;
      p.desc = document.getElementById('f-desc').value.trim();
      p.lang = document.getElementById('f-lang').value.trim();
      p.cat = document.getElementById('f-cat').value.trim();
      p.status = document.getElementById('f-status').value;
      p.emoji = document.getElementById('f-emoji').value.trim() || 'üìÅ';
    } else {
      projects.push({
        id: Date.now().toString(36) + Math.random().toString(36).slice(2),
        name, url,
        desc: document.getElementById('f-desc').value.trim(),
        lang: document.getElementById('f-lang').value.trim(),
        cat: document.getElementById('f-cat').value.trim(),
        status: document.getElementById('f-status').value,
        emoji: document.getElementById('f-emoji').value.trim() || 'üìÅ',
        colorIdx: projects.length
      });
    }

    save();
    closeModal();
    render();
  });

  // ‚îÄ‚îÄ Search & Filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  document.getElementById('search').addEventListener('input', () => render());

  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeFilter = btn.dataset.filter;
      render();
    });
  });

  // ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  render();
</script>
